<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GalleryLoop Slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-container">
    <div class="slides">
        <div class="slide active">
            <img src="images/pro1.jpg" alt="Art Piece 1">
            <div class="caption">Art Piece 1</div>
        </div>
        <div class="slide">
            <img src="images/pro2.jpg" alt="Art Piece 2">
            <div class="caption">Art Piece 2</div>
        </div>
        <div class="slide">
            <img src="images/pro3.webp" alt="Art Piece 3">
            <div class="caption">Art Piece 3</div>
        </div>
    </div>

    <div class="navigation-arrows">
        <span class="arrow left-arrow">&#10094;</span>
        <span class="arrow right-arrow">&#10095;</span>
    </div>

    <div class="pagination">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
